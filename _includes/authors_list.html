<ul id = "articleList">
{% for post in site.posts %}
		{%if post.author == page.author_name%}
		<li >
				<span class = "origin-publish hidden-xs"><i class = "fa fa-copyright" style="margin-right:0px"></i>原创</span>
				<a class="post-link article-list" href = "{{ post.url | prepend: site.baseurl }}">{{post.title}}</a>
				<span style = "float:right"><i class="fa fa-calendar"></i>{{post.date | date: "%F"}}</span>
		</li>
		{% endif %}
{% endfor %}
</ul>

	var html  = document.getElementById("articleList").innerHTML;

	}else{
		document.getElementById("articleList").innerHTML="<li>暂无文章</li>"
	}
</script>
